syntax = "proto3";

package pulumirpc.codegen;

option go_package = "github.com/pulumi/pulumi/sdk/v3/proto/go/codegen";

message Pos {
    int64 line = 1;
    int64 column = 2;
    int64 byte = 3;
}

message Range {
    string filename = 1;
    Pos start = 2;
    Pos end = 3;
}

// DiagnosticSeverity is the severity level of a diagnostic message.
enum DiagnosticSeverity {
    DIAG_UNDEFINED = 0;
    DIAG_ERROR = 1;
    DIAG_WARNING = 2;
}

message Diagnostic {
    DiagnosticSeverity severity = 1;
    string summary = 2;
    string detail = 3;
    Range subject = 4;
    Range context = 5;
}